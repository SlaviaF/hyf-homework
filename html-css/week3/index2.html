<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>2 Week3 Homework</title>
</head>


<body>
    <div class="navbar">
        <h1>LOGO</h1>
        <nav>
            <ul>
                <li>Log in </li>
                <li>Favorites</li>
                <li>Shopping</li>
            </ul>
        </nav>
    </div>

    <main>
        <h1 class="signup-width">Sign up to yourcustomtailor.com</h1>
        <h2 class="know-customer">Step 2/3 - how can we reach you?</h2>

        <h3>Progress</h3>

        <div class="progress-bar1">

        </div>

        <p class="bold">We will probably need to stay in touch somehow. Let us know how we can reach you?</p>

        <form action="index3.html" method="GET">
            <div class="row">


                <div>
                    <label for="e-mail">Email</label>
                    <input type="email" id="e-mail" name="e-mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                </div>

                <div>
                    <label for="phone">Phone</label>
                    <input type="number" id="phone" name="phone" pattern="[0-9]{10}">
                </div>

            </div>
            <div class="password-margin">
                <div>
                    <label for="password">Password*</label>
                    <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}" required>
                </div>

                <div>
                    <label for="re-password">Re-enter Password*</label>
                    <input type="password" id="re-password" name="re-password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}" required>
                </div>
            </div>






            <p class="para-line">I want to sign up for the newsletter</p>
            <div class="news-bar">
                <label for="weekly-news">Weekly news</label>
                <input type="radio" name="news" id="weekly-news" checked>



                <label for="monthly-news">Monthly news</label>
                <input type="radio" name="news" id="monthly-news">



                <label for="no-news">Don't send me news</label>
                <input type="radio" name="news" id="no-news">

            </div>

            <div class="lct-button">

                <button type="submit">Next</button>
            </div>
        </form>



    </main>
</body>


</html>
